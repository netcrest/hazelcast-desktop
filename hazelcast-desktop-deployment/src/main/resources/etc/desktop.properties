#
# The application title to show on the frame title bar.
#
application.title=Hazelcast Desktop

#
# The desktop initialization class to customize the desktop settings. This
# property allows the application to provide custom initialization routines
# that are invoked during the desktop startup time. It is invoked after
# the desktop user interface is configured but before the user
# interface is realized. This class must have the default constructor (no-args) and
# implement com.netcrest.ui.desktop.IDesktopInit.
#
application.init.class=com.netcrest.pado.ui.swing.pado.hazelcast.HazelcastDesktopInit

application.sharedCache.class=com.netcrest.pado.ui.swing.pado.hazelcast.common.HazelcastSharedCache

#
# The desktop status bar, which is comprised of the status label, code label,
# progress bar, and user area.
#
application.statusBar.show=true

#
# JNDI binding selections
#
jndi.bind.messageManager=true
jndi.bind.userManager=com.netcrest.services.impl.UserManagerImpl

#
# The XML resource file path relative to codebase URL. This is not loaded
# unless jndi.bind.messageManager is set to true.
#
