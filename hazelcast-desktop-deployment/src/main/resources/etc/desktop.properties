#
# Default CommandBar Commands
# The following properties can be set to enable the commandbar without coding.
#
# If detachable is set to false, then the commandbar cannot be detached from
# the desktop. The default is true.
#   commandbar.detachable=true
#
# The commandbar button margin can be set as follows. The default value
# is the JButton getMargin().
#   commandbar.button.margin=<top>, <left>, <bottom>, <right>
#
# The commandbar accepts buttons (JButton), checkbox (JCheckBox), separator, space.
#   topic - "topic" is used to specify the command topic. The allowed values
#            are as follows. The default value is WORKSPACE_ALL.
#            Bus/ALL_WORKSPACES: All of the workspaces.
#            Bus/ACTIVE_WORKSAPCE: The active (selected) workspace only.
#            Bus/DETACHED_WORKSPACES: The detached workspaces from the desktop pane. Separated by ','.
#            Bus/ACTIVE_WORKSHEET: The selected worksheet only.
#            Bus/NAMED_WORKSHEET: List of worksheet names separated by ','.
#            Bus/NAMED_BEAN: List of bean names spearated by ','.
#            <any>: Any topic that is typically provided by a bean.
#
#
# Example:
#   commandbar.1.button.title=Home
#   commandbar.1.button.image=images/Sun/navigation/Home24.gif
#   commandbar.1.button.command=Home
#   commandbar.1.button.mnemonic=H
#   commandbar.1.button.bus=Bus/ACTIVE_WORKSPACE
#   commandbar.1.button.topic=CommandConsumer
#

