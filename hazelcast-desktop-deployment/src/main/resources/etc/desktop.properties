# The palette page list. Each page contains a group of related beans.
beanbar.tabs=Hazelcast

beanbar.tab.Hazelcast=com.netcrest.pado.ui.swing.pado.hazelcast.MapTreePanel, \
	com.netcrest.pado.ui.swing.pado.hazelcast.PageTablePanel
		
#
# If saveOnExit is set to true, the application stores the desktop settings
# when exiting. The default file path is "etc/SAVE_ON_EXIT.desktop".
#
application.saveOnExit=true

#
# This property is useful only if saveOnExit is set to true. The application
# stores the desktop settings to the specified file path. The file path must
# be relative to the codeBaseURL. If not specified, the default path of
# "etc/SAVE_ON_EXIT.desktop" is used.
#
application.saveOnExitFilePath=etc/SAVE_ON_EXIT.desktop

